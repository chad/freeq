server {
    listen 443 ssl http2;
    server_name irc.freeq.at;

    ssl_certificate /etc/letsencrypt/live/tech.blueyard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tech.blueyard.com/privkey.pem;

    # WebSocket endpoint
    location /irc {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Everything else (API, OAuth, static files)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        client_max_body_size 12M;
    }
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name irc.freeq.at;
    return 301 https://$host$request_uri;
}
